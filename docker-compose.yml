services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-arkeoloji}
      POSTGRES_USER: ${POSTGRES_USER:-arkeoloji}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-arkeoloji}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-arkeoloji} -d ${POSTGRES_DB:-arkeoloji}"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data

  backend:
    build:
      context: ./backend
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - backend_static:/app/staticfiles
    expose:
      - "8000"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  pgdata:
  redisdata:
  backend_static:
